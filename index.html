<body>
    <div id="web">
        <div id="home">
        <h1 align="center" id="hello">Hello</h1>

            <div class="ring-container">
                <!-- Value ring behind all others -->
                <div class="value-ring" id="valueRing">
                    <div class="ring-knob" id="valueKnob"></div>
                </div>

                <!-- Hue ring on top -->
                <div class="color-ring" id="colorRing">
                    <div class="ring-knob" id="ringKnob"></div>
                </div>

                <div class="color-ring-inner">
                    <div id="logoWrapper" onclick="event.stopPropagation(); showmenu()" style="cursor: pointer;">
                        <img src="https://github.com/DIcreative/linktree/blob/main/Img/DI.png?raw=true" alt="Profile Photo" />
                    </div>
                </div>
                </div>
            </div>

            <script>
                // Mostrar página principal
                function showhome(push = true) {
                    document.getElementById("home").style.display = "block";
                    document.getElementById("links").style.display = "none";
                    document.getElementById("menu").style.display = "none";
                    document.getElementById("help").style.display = "none";
                    updateTranslations();
                    if (push) history.pushState({ page: "home" }, "", "#home");
                }

                // Mostrar lista
                function showmenu() {
                    document.getElementById("home").style.display = "none";
                    document.getElementById("links").style.display = "none";
                    document.getElementById("menu").style.display = "block";
                    document.getElementById("help").style.display = "none";
                    updateTranslations();
                    if (push) history.pushState({ page: "menu" }, "", "#menu");
                }

                // Mostrar página de enlaces
                function ladylinks()) {
                    document.getElementById("home").style.display = "none";
                    document.getElementById("links").style.display = "block";
                    document.getElementById("menu").style.display = "none";
                    document.getElementById("help").style.display = "none";
                    updateTranslations();
                    if (push) history.pushState({ page: "links" }, "", "#links");
                }

                // Mostrar lista
                function showhelp(push = true) {
                    document.getElementById("home").style.display = "none";
                    document.getElementById("links").style.display = "none";
                    document.getElementById("menu").style.display = "none";
                    document.getElementById("help").style.display = "block";
                    updateTranslations();
                    if (push) history.pushState({ page: "help" }, "", "#help");
                }

                // Al cargar, establecer el estado inicial
                window.addEventListener("DOMContentLoaded", () => {
                history.replaceState({ page: "home" }, "", "#home");
                });

                window.addEventListener("popstate", (event) => {
                    if (event.state && event.state.page === "menu") {
                        showmenu(false);
                    } else if (event.state && event.state.page === "links") {
                        showlinks(false);
                    } else if (event.state && event.state.page === "help") {
                        showhelp(false);
                    } else {
                        showhome(false);
                    }
                });
            </script>
        </div>
        <div id="menu" style="display:none;" onclick="event.stopPropagation(); showmenu()">
            <h1 align="center">Menu</h1>
            <div onclick="event.stopPropagation(); showlinks()" style="cursor: pointer;">
                <h1 align="center" class="follow">Follow me on social media</h1>
            </div>
            <div onclick="event.stopPropagation(); showhelp()" style="cursor: pointer;">
                <h1 align="center" class="support">Your support really helps</h1>
            </div>
        </div>
        <div id="links" class="links" style="display:none;">
            <h1 align="center" class="follow">Follow me on social media</h1>
            <div class="link-icon">
            <a href="https://www.instagram.com/di.creative.agm?igsh=MW9mcjB1ODdpYm8zag==" target="_blank">
                <img src="https://github.com/DIcreative/linktree/blob/main/Img/Instagram.png?raw=true" alt="Instagram" />
                <span class="label">Instagram</span>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
