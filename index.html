<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet" />
  
  <style>
  body {
    font-family: 'Didact Gothic', sans-serif;
    text-align: center;
    padding: 2rem;
    margin: 0;
    background-color: var(--bg);
    color: var(--fg);
    transition: background-color 0.3s, color 0.3s;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .logo-button {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 50%;
    transition: transform 0.2s ease;
  }

  .logo-button:hover {
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }

    p {
      font-size: 1rem;
    }

    body {
      padding: 1rem;
    }
  }
    
  :root {
    --bg: #f9f9f9;
    --fg: #333;
    --btn-bg: #333;
    --btn-fg: #f9f9f9;
  }

  .profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 1rem auto;
    display: block;
    border: 2px solid var(--fg);
  }

  .color-ring {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 8px solid #888;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 2rem auto 1rem auto;
    transition: border-color 0.5s;
    position: relative;
  }

  .color-ring img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
  }

  .color-ring input[type="color"] {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    opacity: 0;
    cursor: pointer;
    z-index: 2;
  }

  .links a {
    display: block;
    margin: 0.5rem auto;
    padding: 0.5rem 1rem;
    background-color: #000;
    color: white;
    border-radius: 8px;
    width: 200px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .links a:hover {
    background-color: #444;
  }
</style>
</head>

<body>
  <h1 align="center" id="welcome">Welcome</h1>
  <p align="center" id="follow">Follow me on social media :)</p>

  <div class="color-ring" id="colorRing">
    <input type="color" id="colorPicker" title="Pick background color" />
    <img src="https://github.com/DIcreative/linktree/blob/main/dicreative.jpg?raw=true" alt="Profile Photo" />
  </div>

  <script>
    const translations = {
      en: { welcome: "Welcome", follow: "Follow me on social media" },
      es: { welcome: "Bienvenido", follow: "Sígueme en las redes sociales" },
      pt: { welcome: "Bem-vindo", follow: "Siga-me nas redes sociais" },
      fr: { welcome: "Bienvenue", follow: "Suivez-moi sur les réseaux sociaux" },
      ru: { welcome: "Добро пожаловать", follow: "Подпишитесь на меня в соцсетях" },
      de: { welcome: "Willkommen", follow: "Folge mir in den sozialen Medien" },
      ja: { welcome: "ようこそ", follow: "SNSでフォローしてね" },
      hi: { welcome: "स्वागत है", follow: "सोशल मीडिया पर मुझे फॉलो करें" }
    };

    const userLang = navigator.language.slice(0, 2);
    const lang = translations[userLang] ? userLang : "en";

    document.getElementById("welcome").textContent = translations[lang].welcome;
    document.getElementById("follow").textContent = translations[lang].follow;

    const colorPicker = document.getElementById("colorPicker");
    const colorRing = document.getElementById("colorRing");

    colorPicker.addEventListener("input", (e) => {
      const color = e.target.value;
      document.body.style.backgroundColor = color;
      colorRing.style.borderColor = color;
    });
  </script>

  <div class="links">
    <p align="center"><a href="https://www.instagram.com/di.creative.agm?igsh=MW9mcjB1ODdpYm8zag==" target="_blank">Instagram</a></p>
    <p align="center"><a href="https://www.tumblr.com/dicreative?source=share" target="_blank">Tumblr</a></p>
    <p align="center"><a href="https://www.reddit.com/u/dicreative/s/idyRAk0iTx" target="_blank">Reddit</a></p>
    <p align="center"><a href="https://pin.it/4kXf9Bu18" target="_blank">Pinterest</a></p>
    <p align="center"><a href="https://ko-fi.com/dicreative" target="_blank">Ko-fi</a></p>
    <p align="center"><a href="coff.ee/dicreative" target="_blank">Buy me a coffee</a></p>
    <p align="center"><a href="https://dicreativemag.myshopify.com/" target="_blank">Shopify</a></p>
  </div>
</body>
</html>
