<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet" />
    
    <style>
    body {
        font-family: 'Didact Gothic', sans-serif;
        text-align: center;
        padding: 2rem;
        margin: 0;
        background-color: var(--bg);
        color: var(--fg);
        transition: background-color 0.3s, color 0.3s;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .logo-button {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border-radius: 50%;
        transition: transform 0.2s ease;
    }

    .logo-button:hover {
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        h1 {
        font-size: 1.5rem;
        }

        p {
        font-size: 1rem;
        }

        body {
        padding: 1rem;
        }
    }
        
    :root {
        --bg: #f9f9f9;
        --fg: #333;
        --btn-bg: #333;
        --btn-fg: #f9f9f9;
    }

    .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin: 1rem auto;
        display: block;
        border: 2px solid var(--fg);
    }

    .ring-container {
        position: relative;
        width: 160px;
        height: 160px;
        margin: 2rem auto;
    }

    .color-ring {
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: border-color 0.5s;
        background: conic-gradient(
            hsl(0, 100%, 50%),
            hsl(60, 100%, 50%),
            hsl(120, 100%, 50%),
            hsl(180, 100%, 50%),
            hsl(240, 100%, 50%),
            hsl(300, 100%, 50%),
            hsl(360, 100%, 50%)
        );
    }

    .saturation-ring {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 2rem auto;
        position: relative;
        /* A simple gradient from low to high saturation */
        background: conic-gradient(
            from 0deg,
            hsl(0, 0%, 50%),
            hsl(0, 100%, 50%)
        );
    }

    /* New value ring styles */
    .value-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 180px; /* larger than the 160px hue ring */
        height: 180px;
        transform: translate(-50%, -50%);
        z-index: -1; /* behind the other rings */
        border-radius: 50%;
        /* A conic gradient from dark (low value) to light (high value) */
        background: conic-gradient(
            from 0deg,
            hsl(0, 0%, 0%),
            hsl(0, 0%, 100%)
        );
    }

    .color-ring-inner {
        width: 112px; /* was 120px */
        height: 112px; /* was 120px */
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    .color-ring img {
        width: 124px; /* was 120px */
        height: 124px; /* was 120px */
        border-radius: 50%;
        object-fit: cover;
    }

    .ring-knob {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 24px;
        height: 24px;
        background: #fff;
        border: 3px solid #333;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 2;
        pointer-events: none;
        transition: border-color 0.3s;
    }

    .color-ring-input {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 3;
    }

    .color-ring, 
    .saturation-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .links a {
        display: block;
        margin: 0.5rem auto;
        padding: 0.5rem 1rem;
        background-color: #000;
        color: white;
        border-radius: 8px;
        width: 200px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .links a:hover {
        background-color: #444;
    }
</style>
</head>

<body>
  <h1 align="center" id="welcome">Welcome</h1>
  <p align="center" id="follow">Follow me on social media :)</p>

    <div class="ring-container">
        <!-- Value ring behind all others -->
        <div class="value-ring" id="valueRing">
            <div class="ring-knob" id="valueKnob"></div>
        </div>

        <!-- Saturation ring -->
        <div class="saturation-ring" id="saturationRing">
            <div class="ring-knob" id="saturationKnob"></div>
        </div>

        <!-- Hue ring on top -->
        <div class="color-ring" id="colorRing">
            <div class="ring-knob" id="ringKnob"></div>
            <div class="color-ring-inner">
                <img src="https://github.com/DIcreative/linktree/blob/main/dicreative.jpg?raw=true" alt="Profile Photo" />
            </div>
        </div>
    </div>
  <script>
    const translations = {
      en: { welcome: "Welcome", follow: "Follow me on social media" },
      es: { welcome: "Bienvenido", follow: "Sígueme en redes sociales" },
      pt: { welcome: "Bem-vindo", follow: "Siga-me nas redes sociais" },
      fr: { welcome: "Bienvenue", follow: "Suivez-moi sur les réseaux sociaux" },
      ru: { welcome: "Добро пожаловать", follow: "Подпишитесь на меня в соцсетях" },
      de: { welcome: "Willkommen", follow: "Folge mir in den sozialen Medien" },
      ja: { welcome: "ようこそ", follow: "SNSでフォローしてね" },
      hi: { welcome: "स्वागत है", follow: "सोशल मीडिया पर मुझे फॉलो करें" }
    };

    const userLang = navigator.language.slice(0, 2);
    const lang = translations[userLang] ? userLang : "en";

    document.getElementById("welcome").textContent = translations[lang].welcome;
    document.getElementById("follow").textContent = translations[lang].follow;

    const colorRing = document.getElementById("colorRing");
    const ringKnob = document.getElementById("ringKnob");    

    const saturationRing = document.getElementById("saturationRing");
    const saturationKnob = document.getElementById("saturationKnob");

    const valueRing = document.getElementById("valueRing");
    const valueKnob = document.getElementById("valueKnob");

    let currentHue = 0;
    let currentSaturation = 100;
    let currentValue = 90;

    function updateBackground() {
        document.body.style.backgroundColor = `hsl(${currentHue}, ${currentSaturation}%, ${currentValue}%)`;
    }

    function setHue(hue) {
        currentHue = hue;
        updateBackground();
        // Move knob
        const angle = (hue - 90) * Math.PI / 180; // -90 to start at top
        const radius = 70; // (160 - 112) / 2 + 112/2 = 24 + 56 = 80, but visually 74 looks best
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        ringKnob.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        ringKnob.style.borderColor = `hsl(${hue}, 100%, 50%)`;
    }

    // Helper to get angle from center
    function getHueFromEvent(e) {
        const rect = colorRing.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        console.log("Center:", cx, cy);
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
        let angle = Math.atan2(y, x) * 180 / Math.PI + 90;
        if (angle < 0) angle += 360;
        return Math.round(angle);
    }
    // Update the saturation ring knob position and border color
    function setSaturation(saturation) {
        currentSaturation = saturation;
        updateBackground();

        const angle = (saturation / 100 * 360) - 90;
        const rad = angle * Math.PI / 180;
        const radius = 70;
        const x = Math.cos(rad) * radius;
        const y = Math.sin(rad) * radius;
        saturationKnob.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        saturationKnob.style.borderColor = `hsl(${currentHue}, ${currentSaturation}%, 50%)`;
    }
    // Get saturation percentage from event by mapping angle (0 - 360) to 0 - 100%
    function getSaturationFromEvent(e) {
        const rect = saturationRing.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
        let angle = Math.atan2(y, x) * 180 / Math.PI + 90;
        if (angle < 0) angle += 360;
        return Math.round(angle / 360 * 100);
    }
    // Value (brightness) control
    function setValue(value) {
        currentValue = value;
        updateBackground();
        const angle = (value/100*360) - 90;
        const rad = angle * Math.PI/180;
        const radius = 90; // adjust radius so that knob follows the outer value ring
        const x = Math.cos(rad) * radius;
        const y = Math.sin(rad) * radius;
        valueKnob.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        valueKnob.style.borderColor = `hsl(${currentHue}, ${currentSaturation}%, ${currentValue}%)`;
    }
    function getValueFromEvent(e) {
        const rect = valueRing.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
        let angle = Math.atan2(y, x)*180/Math.PI+90;
        if(angle<0) angle+=360;
        return Math.round(angle/360*100);
    }

    let draggingHue = false;
        draggingSaturation = false;
        draggingValue = false;

    colorRing.addEventListener('mousedown', (e) => {
        draggingHue = true;
        setHue(getHueFromEvent(e));
    });
    colorRing.addEventListener('touchstart', (e) => {
        draggingHue = true;
        setHue(getHueFromEvent(e));
    });

    // Add event listeners for hue
    colorRing.addEventListener('mousedown', (e) => { draggingHue = true; setHue(getHueFromEvent(e)); });
    colorRing.addEventListener('touchstart', (e) => { draggingHue = true; setHue(getHueFromEvent(e)); });
    window.addEventListener('mousemove', (e) => { if(draggingHue) setHue(getHueFromEvent(e)); });
    window.addEventListener('touchmove', (e) => { if(draggingHue) setHue(getHueFromEvent(e)); });
    window.addEventListener('mouseup', () => draggingHue = false);
    window.addEventListener('touchend', () => draggingHue = false);

    // Add event listeners for saturation
    saturationRing.addEventListener('mousedown', (e) => { draggingSaturation = true; setSaturation(getSaturationFromEvent(e)); });
    saturationRing.addEventListener('touchstart', (e) => { draggingSaturation = true; setSaturation(getSaturationFromEvent(e)); });
    window.addEventListener('mousemove', (e) => { if(draggingSaturation) setSaturation(getSaturationFromEvent(e)); });
    window.addEventListener('touchmove', (e) => { if(draggingSaturation) setSaturation(getSaturationFromEvent(e)); });
    window.addEventListener('mouseup', () => draggingSaturation = false);
    window.addEventListener('touchend', () => draggingSaturation = false);

    // Add event listeners for value
    valueRing.addEventListener('mousedown', (e) => { draggingValue = true; setValue(getValueFromEvent(e)); });
    valueRing.addEventListener('touchstart', (e) => { draggingValue = true; setValue(getValueFromEvent(e)); });
    window.addEventListener('mousemove', (e) => { if(draggingValue) setValue(getValueFromEvent(e)); });
    window.addEventListener('touchmove', (e) => { if(draggingValue) setValue(getValueFromEvent(e)); });
    window.addEventListener('mouseup', () => draggingValue = false);
    window.addEventListener('touchend', () => draggingValue = false);

    // Set initial values
    setHue(0);
    setSaturation(100);
    setValue(90);
  </script>
